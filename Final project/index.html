<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<style>
		.complete {
			text-decoration: line-through;
			color: green;
		}
	</style>
</head>
<body>
	<h1>Todo List</h1>
	<form id="todo-form">
		<input type="text" id="todo-input" placeholder="Add a todo">
		<button type="submit">Add</button>
	</form>
	<ul id="todo-list"></ul>
	<script src="script.js"></script>
</body>
</html>
